<!DOCTYPE html>
<html lang="pt-br" ng-app="agendaApp">
<head>
	<meta charset="UTF-8">
	<title>Agenda de Tarefas</title>
	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower/bootstrap.css">
	<script src="bower/angular/angular.js"></script>
	<script src="bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower/angular-route/angular-route.min.js"></script>
	<script src="src/main.js"></script>
</head>
<body ng-controller="agendaController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1><span class="glyphicon glyphicon-calendar hidden-xs"></span>  Agenda de Tarefas</h1>
			</div>
		</div>
	
		<div class="row" style="padding-bottom: 10px">
			<ul class="nav nav-tabs">
			  <li role="presentation" class="active"><a href="#">Home</a></li>
			  <li role="presentation"><a href="/progress">Progresso</a></li>
			</ul>
		</div>
		
		<div class="row">
			<form class="form-horizontal" role="form" ng-submit="addTask()">
				<div style="padding-left: 30px" class="col-xs-3">
					<div class="form-group">
							<input type="text" class="form-control"
							placeholder="Adicionar Tarefa" ng-model="newTask">
					</div>
				</div>
				<div style="padding-left: 25px" class="col-xs-3">
					<div class="form-group">
						<input type="submit" value="Adicionar" class="btn btn-primary"/>
					</div>
				</div>			
			</form>
		</div>

		<div class="row">
			<div class="col-xs-4">
				<table class="table table-striped table-hover">
					<tr>
						<th>A fazer</th>
					</tr>
					<tr ng-repeat="task in toDo">
						<td>
							{{task.activity}}
						  	<button style="float:right" type="button" class="btn btn-default"
						  	ng-click="remove(task,toDo)">
						    	<span class="glyphicon glyphicon-remove"></span>
						  	</button>

							<button style="float:right" type="button" class="btn btn-default" 
							ng-click="move(task,'do', 'doing')">
						    	<span class="glyphicon glyphicon-chevron-right"></span>
						  	</button>
						</td>
					</tr>
				</table>	
			</div>
			<div class="col-xs-4">
				<table class="table table-striped table-hover">
					<tr>
						<th>Fazendo</th>
					</tr>
					<tr ng-repeat="task in doing">
						<td>
							{{task.activity}}
						  	<button style="float:right" type="button" class="btn btn-default"
						  	ng-click="remove(task,doing)">
						    	<span class="glyphicon glyphicon-remove"></span>
						  	</button>
						  	
							<button style="float:right" type="button" class="btn btn-default"
							ng-click="move(task, 'doing', 'done')">
						    	<span class="glyphicon glyphicon-chevron-right"></span>
						  	</button>

						  	<button style="float:right" type="button" class="btn btn-default"
						  	ng-click="move(task, 'doing', 'do')">
						    	<span class="glyphicon glyphicon-chevron-left"></span>
						  	</button>
						</td>
					</tr>
				</table>
			</div>
			<div class="col-xs-4">
				<table class="table table-striped table-hover">
					<tr>
						<th>Feito</th>
					</tr>
					<tr ng-repeat="task in done">
						<td>
							{{task.activity}}
						  	<button style="float:right" type="button" class="btn btn-default"
						  	ng-click="remove(task,done)">
						    	<span class="glyphicon glyphicon-remove"></span>
						  	</button>
						  	
							<button style="float:right" type="button" class="btn btn-default"
							ng-click="move(task, 'done', 'doing')">
						    	<span class="glyphicon glyphicon-chevron-left"></span>
						  	</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
